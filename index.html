<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendário do Advento - Barquinho</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="flocos.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Calendário do Advento - Barquinho</div>
    <nav class="main-nav">
      <a href="index.html" class="nav-btn active">Calendário</a>
      <a href="sobre.html" class="nav-btn">Sobre</a>
      <a href="feedback.html" class="nav-btn">Feedback</a>
    </nav>
  </header>

  <main id="app">
    <div id="view-calendar" class="view">
      <div class="calendar-hero">
        <img id="calendarImage" class="calendar-image" src="res/cal0.png" alt="Calendário do Advento">
        </div>
      </div>

      <div class="daily-gift">
        <button id="dailyGiftButton">
            <img src="res/presente.png" alt="Presente diário">
        </button>
      </div>
    </div>
  </main>

  <div id="imageModal" class="image-modal" aria-hidden="true" role="dialog" tabindex="-1">
    <button id="closeModal" class="modal-close" aria-label="Fechar">✕</button>
    <img id="modalImg" class="modal-img" alt="Foto do dia" src="">
    <div id="modalCaption" class="modal-caption"></div>
  </div>
</body>
</html>
